<div>
    <h3>Add a new comment</h3>
    <form action="{% url "blog:post_comment" post.pk %}" method="post">
        <div class="left">
            {{ form.name.as_field_group }}
        </div>
        <div class="left">
            {{ form.email.as_field_group }}
        </div>
        <div>
            {{ form.body.as_field_group }}
        </div>
        {% csrf_token %}
        <p class="mt-2"><input type="submit" value="Add comment" class="btn btn-primary"></p>
    </form>
</div>
